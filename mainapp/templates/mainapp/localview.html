{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Localidade{% endblock %}

{% block content %}
<div class="offset-3 col-8 localview-div">
    <h2>{{local.nomelocal}}</h2>
    <form method="POST">
        {% csrf_token %}
        {% crispy form %}
    </form>
    <a id="btnvoltar" href="/">
        <button type="button" class="btn btn-info">Voltar</button>
    </a>
    <a id="btnlocaldelete" href="delete/{{local.id}}">
        <button type="button" class="btn btn-danger">Apagar</button>
    </a>
</div>
{% endblock %}
